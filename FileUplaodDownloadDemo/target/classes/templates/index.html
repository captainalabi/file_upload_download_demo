<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<title>roles</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
		<meta charset="ISO-8859-1">
		<!--js bundled with popper-->		
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		js/bootstrap.bundle.min.js" 
		integrity="sha384-U1DAWAznBHeqEILVSCgzq+c9gqGAJn5c/t99Jyeka9xxaYpSvHU5awsuZVVFIhvj" 
		crossorigin="anonymous"
		></script>
		<title>file upload and download</title>
	</head>	
	<body style="background-color:teal">
		
		<div class="container text-center">
			<div>
					<h1>File Upload And Download</h1>
			</div>
				<div class="card" style="width: 25rem; text-align: center">
				<div class="card-body" style= "text-align:center">
				<h2 class="card-title">File Upload</h2>
				<h6 class="text-success"> [[${success}]]</h6>
				<div class="mb-3">
					<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
						<input class="form-control" name="file" type="file" id="formfile"><br>
						<input type="submit" value="Upload" class="btn btn-success">
					</form>
				</div>
				</div>	
				</div>
				</div>

			<div class="container mt-5">
				<div class="card">
					<div class="card-body">
					<div class="row">
					<th:block th:each="emplist:${employeeList}">
					<div class="col-sm-3">
						<div>
							<a th:href="@{'/downlodfile?id='+ ${emplist.id}}">
								<i class="fa fa-download"></i>download</a>
						</div>
						<div>
							<img th:src="@{'/image?id='+ ${emplist.id}}" style="width:100px;
							height:50px;">
						</div>
						<div>[[${emplist.profilePicture}]]</div>
						<div>[[${emplist.size}]]</div>
					</div>	
					</th:block>
					
				</div>
				</div>
				</div>	
		</div>
	</body>
</html>
